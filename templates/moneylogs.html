{% extends "tlayout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <h1>Cancelled Money History</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Client ID</th>
          <th scope="col">Amount</th>
          <th scope="col">Time</th>
          
        </tr>
      </thead>
      <tbody>
          {% for i in logs %}
        <tr>
          <td>{{ i["client_id"] }}</th>
          <td>{{ i["amount"] }}</td>
          <td>${{ i["time"] }}</td>
          
          {% endfor %}
        </tr>
      </tbody>
    </table>

{% endblock %}
